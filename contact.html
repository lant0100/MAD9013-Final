        <div class="container navbar">
            <nav>
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->

                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

            </nav>

    </header>

    <div class="container">
        <div class="page-header">
            <h1>Contact Me!<br><small>Leave your name and email bellow and hit the Send Request button bellow to get in contact with me!<br>Leave me a message as well! If you are looking for any work or have any questions, please ask me here!</small></h1>
        </div>
    </div>

    <div class="container">
        <form>
            <div class="form-group row">
                <label for="Name" class="col-sm-2 form-control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Name" placeholder="Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="Email" class="col-sm-2 form-control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="Email" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="Textarea" class="col-sm-2 form-control-label">Message me!</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="Textarea" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Send Request!</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
